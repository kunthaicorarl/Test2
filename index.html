<script type="text/ng-template" id="/main.html">
    <div data-ng-controller="views.test2.create as vm"  style="position:relative;">

        
        <div class="content-wrapper card">
            <div class="loader" ng-show="vm.loading">
                <div class="strip-holder">
                    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                        <span class="sr-only">សូមរង់ចាំ...</span>
                    </div>
                </div>
            </div>
            
    
            <div class="card" ng-if="lotteryForm.$submitted">
               
                <!-- /.card-header -->
                <div class="card-body">
                    <p class="text-danger" ng-if="lotteryForm.$submitted && lotteryForm.name.$invalid">សូមបំពេញឈ្មោះ</p>
                </div>
                <!-- /.card-body -->
            </div>
    
    
            <form name="lotteryForm" role="form" ng-submit="vm.save()">
    
                <div class="card-body">
                 
    
                    <div class="form-group">
                        <label for="inputStatus">កាលបរិច្ឆេទ</label>
                        <span class="text-danger">*</span>
                        <div class="input-group">
                            <div class="input-group-prepend" ng-click="vm.open1()">
                                <span class="input-group-text" style="    height: 44px;border-radius: 1px;">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right"
                                   uib-datepicker-popup="{{vm.format}}"
                                   ng-model="vm.model.createDate"
                                   ng-change="vm.picker()"
                                   is-open="vm.popup1.opened"
                                   datepicker-options="vm.dateOptions" required />
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputStatus">ម៉ោង</label>
                        <span class="text-danger">*</span>
                        <div uib-timepicker
                             ng-model="vm.model.time"
                             ng-change="vm.changedTime()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputStatus">បញ្ចូលរូប</label>
                        <span class="text-danger">*</span>
                        <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                    </div>
                    <div class="form-group">
                          
                        <img ng-src="{{image_source}}" width="100%" height="100%"/>
                    </div>
                   
    ​​​​​​​​​​​​​​                  <div class="form-group">
                        <label for="clientCode">
                    
                            <span class="text-danger"></span>
                        </label>
                       

<!--Div for mapsController Upload Started-->
<div id="googleMap"></div>
                </div>
                <div class="card-footer">
                   
                    <div class="fixed-bottom text-center" style=" bottom: 17px;"> <button type="submit" class="btn btn-success ng-mob" ng-click="vm.nextStep()">ជំហានបន្ទាប់</button></div>
                </div>
            </form>
    
        </div>
    </div>
    


</script>

<script>

var app = angular.module("myApp", ["ngRoute",  "ui.bootstrap"
            ]);

    .when("/", {

    }).when("/add-photo?date&time&place", {
        templateUrl : "/addPhoto.html",
        params:{
            date:null,
            time:null,
            place:null
        },

        controllerAs: 'vm'
    })
    // .when("/red", {
    //     templateUrl : "/red.html"
    // })
    // .when("/green", {
    //     templateUrl : "/green.html"
    // })
    // .when("/blue", {
    //     templateUrl : "/blue.html"
    // });
});


app.controller("views.test2.add-photo", [
            '$scope',
            '$rootScope',
            '$compile',
            // '$state',
            '$stateParams',
            function ($scope,
            $rootScope,
            $compile,
            $stateParams
                ) {
                var vm = this;
             var param=  $stateParams;
            
 }]);

   app.controller("views.test2.create", [
            '$scope',
            '$rootScope',
            '$compile',
            // '$state',
            // '$stateParams',
            '$location',
            function ($scope,
            $rootScope,
            $compile,
            $location
                ) {
                var vm = this;
                vm.model = {
                    createDate: new Date(),
                    time: new Date(),
                };
                var defaultTime = new Date();
                defaultTime.setHours(18);
                defaultTime.setMinutes(0);
                vm.model.time = defaultTime;

                vm.headerTitle = "បង្កើតឆ្នោត";
                vm.lotteryTimes = [];
                vm.navigator = {
                    add: false,
                    remove: false,
                    edit: false,
                    search: false,
                    bar: false,
                    back: true,
                };

                vm.popup1 = {
                    opened: false
                };
                vm.picker = function () {

                };
                $scope.formats = ['dd-MMMM-yyyy', 'yyyy/MM/dd', 'dd.MM.yyyy', 'shortDate', 'MMM dd, yyyy'];
                vm.format = $scope.formats[4];

                vm.dateOptions = {
                    formatYear: 'yy',

                };
                vm.changedTime = function () {
                
                };

                vm.datePicker = new Date();
                vm.open1 = function () {
                    vm.popup1.opened = true;
                };

                $scope.uploadFile = function(element) {
                        var fd = new FormData();
                        //Take the first selected file
                        fd.append("file", element[0]);

                        var reader = new FileReader();

                        reader.onload = function(event) {
                            $scope.image_source = event.target.result
                            $scope.$apply()

                        }
                        // when the file is read it triggers the onload event above.
                       reader.readAsDataURL(element[0]);

               };

                $scope.hstep = 1;
                $scope.mstep = 15;
                $scope.ismeridian = true;
                $scope.options = {
                    hstep: [1, 2, 3],
                    mstep: [1, 5, 10, 15, 25, 30]
                };

              
                vm.nextStep=function()
                {
                   var _date="Aug 14,2021";//vm.model.createDate;
                   var _time="15:44:30";
                   var _place="Unnamed Road,Khan Mean Chey,Meanchey,Phnom Penh";
                    $location.path('/add-photo?date='+_date+"&time="+_time+"&_place"+_place);
                }
               

                vm.back = function () {
                    $state.go("search");
                };

                

            

//This is cities collection
var cities = [{
  city: 'Cambodia',
  desc: 'Sangkat Olympic Phnom Penh',
  lat: 11.554003,
  long: 104.910986
}
];


$scope.highlighters = [];
  $scope.gMap = null;
  
  var winInfo = new google.maps.InfoWindow();
  
  var googleMapOption = {
    zoom: 16,
    center: new google.maps.LatLng(11.554003, 104.910986),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  $scope.gMap = new google.maps.Map(document.getElementById('googleMap'), googleMapOption);

  

  var createHighlighter = function(citi) {

    var citiesInfo = new google.maps.Marker({
      map: $scope.gMap,
      position: new google.maps.LatLng(citi.lat, citi.long),
      title: citi.city
    });

    citiesInfo.content = '<div>' + citi.desc + '</div>';

    google.maps.event.addListener(citiesInfo, 'click', function() {
      winInfo.setContent('<h1>' + citiesInfo.title + '</h1>' + citiesInfo.content);
      winInfo.open($scope.gMap, citiesInfo);
    });
    $scope.highlighters.push(citiesInfo);
  };

  for (i = 0; i < cities.length; i++) {
    createHighlighter(cities[i]);
  }


}]);
    </script>
