<script type="text/ng-template" id="/main.html">
    <div data-ng-controller="views.test2.create as vm">

            <div class="loader" ng-show="vm.loading">
                <div class="strip-holder">

                    </div>
                </div>
            </div>
            
    
            <div class="card" ng-if="lotteryForm.$submitted">
               
                <!-- /.card-header -->
                <div class="card-body">

                </div>
                <!-- /.card-body -->
            </div>
    
    
            <form name="lotteryForm" role="form" ng-submit="vm.save()">

                        <span class="text-danger">*</span>
                        <div class="input-group">
                            <div class="input-group-prepend" ng-click="vm.open1()">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right"
                                   uib-datepicker-popup="{{vm.format}}"
                                   ng-model="vm.model.createDate"
                                   ng-change="vm.picker()"
                                   is-open="vm.popup1.opened"
                                   datepicker-options="vm.dateOptions" required />
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="inputStatus">ម៉ោង</label>
                        <span class="text-danger">*</span>
                        <div uib-timepicker

                             ng-change="vm.changedTime()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                    </div>
    ​​​​​​​​​​​​​​                  <div class="form-group">

                        </label>
                        <div id="map"></div>
                    </div>

                  
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success ng-mob" ng-click="vm.save()">រក្សាទុក</button>
                </div>
            </form>
    
        </div>
    </div>
    


</script>
