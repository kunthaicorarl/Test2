            <div  ng-if="lotteryForm.$submitted">

                </div>
                <!-- /.card-body -->
            </div>
    
    
            <form name="lotteryForm" role="form" ng-submit="vm.save()">
    
                <div >
                 
                    <div class="form-group">
                        <label for="inputStatus">បញ្ចូលរូប</label>
                        <span class="text-danger">*</span>
                        <input type="file" name="file" id="file"  accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"  onchange="angular.element(this).scope().uploadFile(this.files)"/>
                    
                    </div>
                    <div class="form-group">
                     
                      <img ng-src="{{image_source}}" id="imageId" width="375" height="600" style="display:none;"/>
                    </div>
                    <div>
                        <canvas width="375" height="600"  style="background:gray;"  id="preview"></canvas>
                    </div>
                    <img id="toSaveId" />
    
                    <div class="form-group">
                        <label for="inputStatus">កាលបរិច្ឆេទ</label>

                            <div class="input-group-prepend" ng-click="vm.open1()">

                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control float-right"
                                    style="  329px !important"

                                   ng-model="vm.model.createDate"
                                   ng-change="vm.picker();vm.onChangeImage();"
                                   is-open="vm.popup1.opened"
                                   datepicker-options="vm.dateOptions" required />
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputStatus">ម៉ោង</label>
                        <span class="text-danger">*</span>
                        <div uib-timepicker
                             ng-model="vm.model.time"
                             style="    width: 375px !important;"
                             ng-change="vm.changedTime();vm.onChangeImage();" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                    </div>
                    <div class="form-group" style="    margin-bottom: 42px;">
                      <label for="clientCode">
                  
                          <span class="text-danger"></span>
                      </label>
                      <!-- <button class="btn btn-sm btn-primary" ng-click="vm.getLocation()">ចាប់យកទីតាំង</button> -->
                      <textarea
                      style="    width: 375px !important;"
                      class="form-control" rows="5" cols="6"  ng-model="vm.model.address" ng-change="vm.onChangeImage()"></textarea>

                   </div>
    
                <div class="card-footer">
                   
                    <div class="fixed-bottom text-center" style=" bottom: 17px;"> <button type="submit" class="btn btn-success ng-mob" ng-click="vm.nextStep()">ជំហានបន្ទាប់</button></div>
                </div>
                 <div style="display:none;" id="googleMap"></div>
            </form>
    
        </div>
    </div>
    


</script>

app.controller("views.test2.create", [
            '$scope',

                vm.model = {

                };

                defaultTime.setHours(18);
                defaultTime.setMinutes(0);
                vm.model.time = defaultTime;

                vm.headerTitle = "បង្កើតឆ្នោត";
                vm.lotteryTimes = [];
                vm.navigator = {
                    add: false,

                };

                };
                vm.picker = function () {

                };
                $scope.formats = ['dd-MMMM-yyyy', 'yyyy/MM/dd', 'dd.MM.yyyy', 'shortDate', 'MMM dd, yyyy'];

                    formatYear: 'yy',

                vm.changedTime = function () {
                
                };
                

                vm.datePicker = new Date();
                vm.open1 = function () {

                };
              
                
           

                function fillTextMultiLine(ctx, text, x, y) {
                        var lineHeight = ctx.measureText("M").width * 1.2;
                        var lines = text.split("\n");
                        for (var i = 0; i < lines.length; ++i) {
                          ctx.fillText(lines[i], x, y);
                          y += lineHeight;
                        }
                      }
              

                function getLine(address)
                {
             
                  var dateText=$filter('date')(vm.model.createDate, 'MMM dd, yyyy');
                  var timeText=$filter('date')(vm.model.time, 'h:mm:ss');
                  var allLine=dateText+" "+timeText+"\n"+address;
                  return allLine;
                }
                var canvas=null;
                vm.model.address="";

                function loaded(address,img) {  
                    // if(img==null)
                    // {
                    //     alert("សូមបញ្ចូលរូបភាព");
                    //     return;
                    // } 
                    // if(img.naturalWidth <375  || img.naturalWidth> 375)
                    // {
                    //     alert("សូមបញ្ចូលរូបភាពជាលក្ខណឈរ");
                    //     return;
                    // } 
                    if(!img) return;
                    
                     var _lineDisplay=getLine(address);                   
                  
                     var spaceY=27;

                     canvas = angular.element(document.querySelector('#preview'))[0];
                                                     context = canvas.getContext('2d');
                                                    var lh = 22.5;

                                                    var startLocation=-(canvas.height *.6)//-150;
                                                    var  _imageWidth=375; //img.naturalWidth * .39;//(img.naturalWidth * .39) <375 ? 375:(img.naturalWidth * .39);
                                                    var  _imageHeight=499; //img.naturalHeight * .39;//(img.naturalHeight * .39) <499 ? 499:(img.naturalHeight * .39);
                                                     
                                                     canvas.width=_imageWidth;
                                                     canvas.height=_imageHeight;
                                                    var currentX=canvas.width - (canvas.width *.56);//img.naturalWidth-510;//300;
                                                    var currentY=canvas.height - (canvas.height *.32);//img.naturalHeight-139.5;
                                                        context.drawImage(img, 0, 0,canvas.width,canvas.height);
                                                        context.fillStyle="#fff";
                                                        context.font = "14pt Arial";
                                                        context.mlFillText(_lineDisplay,currentX, currentY, 200, 150, 'center', 'right', lh);

                }

               


                function saveCanvasAs(cv, fileName) {
                        // get image data and transform mime type to application/octet-stream
                        var
                            canvasDataUrl = cv.toDataURL()
                                .replace(/^data:image\/[^;]*/, 'data:application/octet-stream'),
                            link = document.createElement('a'); // create an anchor tag

                        // set parameters for downloading
                        link.setAttribute('href', canvasDataUrl);
                        link.setAttribute('target', '_blank');
                        link.setAttribute('download', fileName);

                        // compat mode for dispatching click on your anchor
                        if (document.createEvent) {
                            var evtObj = document.createEvent('MouseEvents');
                            evtObj.initEvent('click', true, true);
                            link.dispatchEvent(evtObj);
                        } else if (link.click) {
                            link.click();
                        }
                        vm.loading=false;
                    }
                

                  $scope.uploadFile = function(element) {
                          var fd = new FormData();
                          //Take the first selected file
                          fd.append("file", element[0]);

                          var reader = new FileReader();

                          reader.onload = function(event) {
                            $scope.image_source = event.target.result;
                              $scope.$apply();
                             
                              vm.onChangeImage();

                          }
                          // when the file is read it triggers the onload event above.
                        reader.readAsDataURL(element[0]);

                };

                
          vm.onChangeImage=function(){
                
                  var img = angular.element(document.querySelector('#imageId'))[0];
                  if (img.complete) {
                    loaded(vm.model.address,img);
                }else {
                                img.addEventListener('load', loaded)
                                img.addEventListener('error', function() {
                                    alert('error')
                                })
                }
         };
              vm.onChangeImage();
                $scope.hstep = 1;
                $scope.mstep = 15;
                $scope.ismeridian = true;
                $scope.options = {
                    hstep: [1, 2, 3],
                    mstep: [1, 5, 10, 15, 25, 30]
                };

             

                vm.back = function () {
                    $state.go("search");
                };
                 
                

                vm.nextStep=function(){
                    
                        if(canvas==null)
                        {
                           alert("Upload Photo is Required");
                           return;
                        }
                        vm.loading=true;
                        var dateText=$filter('date')(vm.model.createDate, 'yyyy-mm-dd');
                        var timeText=$filter('date')(vm.model.time, 'h-mm-ss');
                      
                        var fileName="photo_"+dateText+"_"+timeText+".jpg";
                       saveCanvasAs(canvas,fileName);       
                };


                vm.getLocation=function(){
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                         alert("Geolocation is not supported by this browser.");
                    }
                };

                
            
}]);
